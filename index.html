<style>
    body {
      box-sizing: border-box;
    }
    
    .app-wrapper {
      /* 保持 app-wrapper 的全域粉色漸變背景 */
      background: linear-gradient(135deg, #ffd1dc 0%, #e0b0d5 50%, #c8a2d0 100%);
      min-height: 100vh;
      width: 100%;
      overflow-y: auto;
      font-family: 'Noto Sans TC', sans-serif;
    }
    
    .card {
      /* 保持非結果頁的白色卡片效果 */
      background: rgba(255, 255, 255, 0.95);
      border-radius: 32px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(10px);
    }
    
    .option-card {
      border: 2px solid transparent;
      transition: all 0.3s ease;
      cursor: pointer;
      background: linear-gradient(white, white) padding-box,
                  linear-gradient(135deg, #ffd1dc, #c8a2d0) border-box;
    }
    
    .option-card:hover {
      transform: translateX(8px);
      box-shadow: 0 8px 25px rgba(200, 162, 208, 0.3);
      border-color: #e0b0d5;
    }
    
    .option-card.selected {
      background: linear-gradient(135deg, #ffd1dc 0%, #f8e4f0 100%);
      border-color: #e0b0d5;
      transform: translateX(8px);
    }
    
    .btn-primary {
      /* 預設 primary 按鈕顏色 */
      background: linear-gradient(135deg, #e0b0d5 0%, #c8a2d0 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(200, 162, 208, 0.4);
    }
    
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(200, 162, 208, 0.5);
    }
    
    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .progress-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 999px;
      overflow: hidden;
    }
    
    .progress-fill {
      height: 100%;
      /* [還原] 橫線進度條：粉色漸層 */
      background: linear-gradient(90deg, #ffd1dc 0%, #c8a2d0 100%);
      transition: width 0.5s ease;
      border-radius: 999px;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .result-card {
      /* 調整：結果卡片背景為粉色漸變（與 app-wrapper 相似），並使用圓角 */

      border: 4px solid;
      border-radius: 20px; 
      padding: 40px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
    }
    
    .result-card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 209, 220, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .result-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      /* [維持] Icon 圓圈：淺粉色 */
      background: #fef3f8; 
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      box-shadow: 0 10px 40px rgba(224, 176, 213, 0.4);
      position: relative;
      z-index: 1;
    }
    
    .title-font {
      font-family: 'Noto Serif TC', serif;
    }
    
    .sparkle {
      display: inline-block;
      animation: sparkle 2s ease-in-out infinite;
    }
    
    @keyframes sparkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.2); }
    }
    
    .trait-card {
      background: white;
      border-radius: 20px;
      padding: 24px 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 2px solid rgba(224, 176, 213, 0.2);
    }
    
    .trait-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(224, 176, 213, 0.3);
    }
    
    .save-hint {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      color: white;
      padding: 16px 32px;
      border-radius: 50px;
      font-size: 16px;
      z-index: 1000;
      animation: slideDown 0.3s ease;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
    }
    
    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(-50%) translateY(0);
      }
    }
    
    .capturing {
      animation: pulse 0.5s ease;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
